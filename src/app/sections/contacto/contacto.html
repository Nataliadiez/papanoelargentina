<section id="contacto" class="section-anchor py-5 bg-light">
    <div class="container">
        <h2 class="holiday mb-4" appRevealOnScroll>Contacto</h2>
        <div class="row g-4">
            <div class="col-12 col-lg-7">
                <form [formGroup]="form" (ngSubmit)="submit()" class="card-snow p-4 base-text" novalidate
                    appRevealOnScroll>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" formControlName="nombre" required>
                            <div class="text-danger small">
                                Ingresá tu nombre (mín. 2 caracteres).
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" formControlName="email" inputmode="email" required>
                            <div class="text-danger small">
                                Ingresá un email válido.
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Teléfono (opcional)</label>
                            <input type="tel" class="form-control" formControlName="telefono" inputmode="tel">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Tipo de evento</label>
                            <select class="form-select" formControlName="tipoEvento">
                                <option>Shopping</option>
                                <option>Empresa</option>
                                <option>Campaña</option>
                                <option>Otro</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Mensaje</label>
                            <textarea class="form-control" rows="5" formControlName="mensaje" required
                                placeholder="Contanos fechas tentativas, ciudad, duración, y si es con foto o solo presencia."></textarea>
                        </div>

                        <div class="col-12 d-flex align-items-center gap-3">
                            <button class="btn btn-cta" type="submit" [disabled]="sending">
                                {{ sending ? 'Enviando…' : 'Enviar consulta' }}
                            </button>
                            <!-- <span *ngIf="sent" class="text-success">¡Gracias! Te contactaremos por email.</span>
                            <span *ngIf="errorMsg" class="text-danger">{{ errorMsg }}</span> -->
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-12 col-lg-5">
                <div class="card-snow p-4 h-100 base-text" appRevealOnScroll>
                    <h3 class="h5 fw-bold mb-2">Importante</h3>
                    <ul class="mb-0">
                        <li>Todo contacto se gestiona por email (sin WhatsApp).</li>
                        <li>Podemos compartir fechas disponibles (próximo: embed de calendario).</li>
                        <li>Factura A / seguros según requisitos del shopping/empresa.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
